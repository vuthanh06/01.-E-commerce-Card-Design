<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <div class="payment_bx">
            <div class="content">
                <div class="card_bx">
                    <label for="">CARDHOLDER</label>
                    <input type="text" placeholder="Enter Your Name..." value="Nguyen Vu Thanh">
                </div>
                <div class="card_bx">
                    <label for="">CARD NUMBER</label>
                    <input type="text" name="credit-number" placeholder="xxxx - xxxx - xxxx - xxxx" value="4450 - 9400 - 0119 - 2529">
                    <img src="./img/master.png" alt="" id="master">
                </div>
                <div class="exp_cvv">
                    <div class="card_bx">
                        <label for="">EXP DATE</label>
                        <input type="tel" maxlength="5" value="12/24">
                    </div>
                    <div class="card_bx">
                        <label for="">CVV</label>
                        <input type="tel" maxlength="" value="345">
                    </div>
                </div>
            </div>
            <div class="Price_btn">
                <div class="price">
                    <div class="pack">
                        <h6>Total</h6>
                        <h3>$240 <sup>99</sup></h3>  
                    </div>
                </div>
                <div class="btn">
                    <h5>PURCHASE</h5>
                </div>
            </div>
        </div>
        <div class="product_bx">
            <h5>YOU ARE PURCHASING</h5>
            <h2>AirPods</h2>
            <img src="./img/Airpods.png" alt="" id="poster">
            <div class="cards">
                <div class="card_img">
                    <img src="./img/air1.png" alt="">
                    <h6 class="dot"></h6>
                </div>
                <div class="card_img">
                    <img src="./img/Airpods.png" alt="">
                    <h6 class="dot"></h6>
                </div>
                <div class="card_img">
                    <img src="./img/air3.png" alt="">
                    <h6 class="dot"></h6>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
